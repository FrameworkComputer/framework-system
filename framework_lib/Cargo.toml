[package]
name = "framework_lib"
version = "0.1.0"
edition = "2021"
rust-version = "1.61"
build = "build.rs"

[features]
default = ["linux"]
# Linux/FreeBSD
unix = ["std", "cros_ec_driver", "raw_pio", "smbios", "dep:nix"]
linux = ["linux_pio", "unix"]
# Windows does not have the cros_ec driver nor raw port I/O access to userspace
windows = ["std", "smbios", "dep:windows", "win_driver"]
smbios = ["dep:smbios-lib"]
std = ["dep:clap", "dep:clap-verbosity-flag", "dep:env_logger", "smbios-lib?/std", "dep:hidapi", "dep:rusb"]
uefi = ["dep:plain", "raw_pio", "smbios", "lazy_static/spin_no_std", "dep:uefi", "dep:uefi-services"]

# EC communication via Port I/O on Linux
linux_pio = ["dep:libc"]
# EC communication via raw Port I/O (e.g. UEFI or other ring 0 code)
raw_pio = []
# EC communication via cros_ec driver on Linux
cros_ec_driver = []

# Chromium EC driver by DHowett
win_driver = []

[build-dependencies]
built = { version = "0.5", features = ["chrono", "git2"] }

[dependencies]
lazy_static = "1.4.0"
regex = { version = "1.10.0", default-features = false }
redox_hwio = { version = "0.1.5", default_features = false }
libc = { version = "0.2.137", optional = true }
clap = { version = "4.0", features = ["derive"], optional = true }
clap-verbosity-flag = { version = "2.0.1", optional = true }
nix = { version = "0.25.0", optional = true }
num = { version = "0.4", default-features = false }
num-derive = { version = "0.3", default-features = false }
num-traits = { version = "0.2", default-features = false }
env_logger = { version = "0.10.0", optional = true }
log = { version = "0.4", default-features = true }
uefi = { version = "0.20", features = ["alloc"], optional = true }
uefi-services = { version = "0.17", optional = true }
plain = { version = "0.2.3", optional = true }
spin = { version = "0.9.4", optional = false }
hidapi = { version = "2.1.0", optional = true }
rusb = { version = "0.9.1", optional = true }
no-std-compat = { version = "0.4.1", features = [ "alloc" ] }
guid_macros = { path = "../guid_macros" }

[dependencies.smbios-lib]
git = "https://github.com/FrameworkComputer/smbios-lib.git"
branch = "no-std"
optional = true
default-features = false
# Local development
#path = "../../smbios-lib"
# After my changes are upstreamed
#version = "0.9.0"

[dependencies.windows]
optional = true
version = "0.42.0"
features = [
    "Win32_Foundation",
    "Win32_Storage_FileSystem",
    "Win32_Security",
    "Win32_System_IO",
    "Win32_System_Ioctl",
    "Win32_System_SystemServices",
]

