[package]
name = "framework_tool"
version = "0.2.1"
edition = "2021"

[features]
default = ["linux"]
linux = ["framework_lib/linux"]
freebsd = ["framework_lib/freebsd"]
windows = ["framework_lib/windows", "dep:static_vcruntime"]

[dependencies.framework_lib]
path = "../framework_lib"
default-features = false

[build-dependencies]
static_vcruntime = { version = "2.0", optional = true }
